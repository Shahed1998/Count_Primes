<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap start -->
    <link rel="stylesheet" href="./public/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"/>
    <script defer src="./public/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- bootstrap end -->

    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <script type="module" defer src="./public/scripts/main.js"></script>
    <title>Count Primes</title>
  </head>
  <body>

    <!-- Modal start -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none modal-trigger-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Prime numbers</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="total"></div>
            <div class="numbers"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->

    <div class="header mx-auto text-center">
      <h1 class="mx-auto">Count Primes</h1>
    </div>
    <div class="main">
      <div class="concept mx-auto shadow-sm">
        Enter an integer number in the input field. The program will find all
        the Prime numbers between 0 and the number inputted using an algorithm
        known as <b>Sieve of Eratosthenes</b>
      </div>
      <div class="inputs mx-auto my-2">
        <table class="table w-100 table-borderless">
          <tr>
            <th class="text-start">From</th>
            <th class="text-start">To</th>
            <th></th>
          </tr>
          <tr>
            <td class="text-start">0</td>
            <td><input class="form-control me-2" type="number" id="num" /></td>
            <td>
              <button class="btn btn-primary" id="checker">
                <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                <span role="status">Enter</span>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
