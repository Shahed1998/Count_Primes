    <title>Count Primes</title>

  <body>
    <div class="header">
      <h1>Count Primes</h1>
    </div>
    <div class="main">
      <div class="concept">
        Enter an integer number in the input field. The program will find all
        the Prime numbers between 1 and the number inputted using an algorithm
        known as Sieve of Eratosthenes
      </div>
      <div class="inputs">
        <table>
          <tr>
            <th>From</th>
            <th>To</th>
            <th></th>
          </tr>
          <tr>
            <td>1</td>
            <td><input type="number" name="" id="" /></td>
            <td><button>Enter</button></td>
          </tr>
        </table>
      </div>
      <div class="result">
        <h3>Prime numbers are</h3>
      </div>
    </div>
  </body>
</html>
